{% extends 'base_shoot.html' %}
{% block title %}Propostas{% endblock %}
{% block content %}
<h1>Propostas</h1>
<ul>
    {% for proposta in proposta %}
    <li><a href="{% url 'detalhes_proposta' proposta.pk %}">{{ proposta.nome|title }}</a> da {{ proposta.cliente }}</li>
    {% endfor %}
</ul>
{% endblock %}
