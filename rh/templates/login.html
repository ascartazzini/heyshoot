{% extends 'base_shoot.html' %}
{% block title %}Login Shoot{% endblock %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container text-center">
    <img src="/static/images/logoshoot.png" alt="Shoot" width="180" style="margin-top: 150px;">
    <div class="row justify-content-center" style="padding-bottom: 30px; padding-top: 30px;">
        <div class="col-md-4 text-center" style="background-color:white; padding:50px; border-radius: 6px;">            
            <p class="text-muted">Seja bem vinda! <br>Coloque seus dados abaixo e acesse nossas valiosíssimas informações.</p>
            <br>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="Submit" value="Entrar" class="button_login" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
