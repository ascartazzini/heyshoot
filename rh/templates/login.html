{% extends 'base_shoot.html' %}
{% block title %}Login Shoot{% endblock %}
{% block content %}

<div class="container">
    <p class="titulo text-center" style="color: white; text-transform: uppercase; font-size: 60px; margin-top: 50px;">Login Shoot</p>
    <div class="row justify-content-center" style="padding-bottom: 30px; padding-top: 30px;">
        <div class="col-md-6 text-center" style="background-color:white; padding:50px; border-radius: 5px;">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="Submit" value="Entrar" style="background-color: #47519b; font-size: 14px; border:0; color:white; padding: 10px; border-radius: 5px;" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
